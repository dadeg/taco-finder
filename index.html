<body>
          <div ng-view></div>

  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular-route.js"></script>
  <script src='js/jquery-1.11.1.min.js'></script>

  <script src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
  <script src='js/lodash.js'></script>
  <!-- script src='js/bluebird.js'></script -->
  <script src='js/angular-google-maps.min.js'></script>
  <script src='js/angularjs-google-places.js'></script>

  <script>
    //
    // Defining Module
    //
    var spApp = angular.module( "ngSpApp", ['ngRoute', 'google-maps'.ns(), 'ngGPlaces'] );
    //
    // Defining Routes
    //
    spApp.config(function($routeProvider) {
      $routeProvider.otherwise({
        controller : 'HomeController',
        templateUrl: 'views/home.html'
        });
    });

    //
    // Controller for Home Page
    //
    spApp.controller('HomeController', function($scope,ngGPlacesAPI) {



      navigator.geolocation.getCurrentPosition(function(position) {



        var userLocation = {
          latitude: position.coords.latitude,
          longitude: position.coords.longitude
        };

        $scope.map = {
          center: userLocation,
          zoom: 12,
          tilt: 45
        };

        $scope.tacoMarkers = [];

        var data = ngGPlacesAPI.nearbySearch(userLocation).then(function(restaurants){
          var tacoRestaurant;
          _(restaurants).forEach(function(restaurant) {
            if (restaurant.name.indexOf("") > -1) {
              // break forEach after the restaurant is found.
              tacoRestaurant = restaurant;

            }
          });

          return tacoRestaurant;
        }).then(function(restaurant) {
          return ngGPlacesAPI.placeDetails({reference:restaurant.reference});
        }).then(function (restaurantDetail) {
          $scope.tacoMarkers.push({
            id: 0,
            coords: {
              latitude: restaurantDetail.geometry.location.k,
              longitude: restaurantDetail.geometry.location.B
            },
            options: {}
          });
        });





      });
    });

  </script>


</body>
</html>
